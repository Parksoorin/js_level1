<script>
	
	/*
		[개념] 거리
		[문제1] 철수는 자전거를 타고 2시간에 65040 미터를 간다. 
			1시간에는 	몇 미터를 가는가?
			30분에는 	몇 미터를 가는가?
			10분에는 	몇 미터를 가는가?
			1분에는 	몇 미터를 가는가?
			1초에는 	몇 미터를 가는가?
			17초에는 	몇 미터를 가는가?
	*/

	/*
		[풀이]
			2시간 : 65040 = 1시간 : n
			2n = 65040
			n = 65040 / 2
	*/

    let a = 65040;
    let a60 = a/2;
    let a30 = a60/2;
    let a10 = a30/3;
    let a01 = a10/10;
    let a001 = a01/60;
    let a17 = a001*17;

    document.write("1시간 = " + a60 + "<br>");
    document.write("30분 = " + a30 + "<br>");
    document.write("10분 = " + a10 + "<br>");
    document.write("1분 = " + a01 + "<br>");
    document.write("1초 = " + a001.toFixed(2) + "<br>");
    document.write("17초 = " + a17.toFixed(2) + "<br>");

    /*
		[문제2]
			철수는 자전거를 타고 65040미터를 가는데 2시간이 걸린다. 			
			철수는 10000미터를 	몇 초에 가는가?
			철수는 1000 미터를 	몇 초에 가는가?
			철수는 1미터를 		몇 초에 가는가?
	*/

	/*
		[풀이]
			65040m : 2 * 3600초 = 1m : n초
			65040n = 3600 * 2 * 1
			n = 3600 * 2 / 65040
	*/

    let b = 65040;
    let b1 = 7200/b;
    let b10000 = b1 * 10000;
    let b1000 = b1 * 1000;

    document.write("10000미터 = " + b10000.toFixed(2) + "<br>");
	document.write("1000미터 = " + b1000.toFixed(2) + "<br>");
	document.write("1미터 = " + b1.toFixed(2) + "<br>");


</script>
