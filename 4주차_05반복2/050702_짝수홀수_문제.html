<script>
    /*
        [문제]
            반복문을 1~30까지 순서대로 출력한다. 
            단, 아래 조건을 충족한다.

            [1] 먼저 짝수 5개를 출력한다. 
            [2] 다음 홀수 5개를 출력한다.
            [3] 끝까지 위규칙을 반복한다. 

        [정답]
            2 4 6 8 10 11 13 15 17 19 20 22 24 26 28 29
    */
    let count = 0;
    for(let i = 1; i <= 30; i++){
        if(count < 5){
            if(i % 2 == 0){
                document.write(i, " ");
                count++;
                //document.write("cnt = ", count, "<br>");
            }
        } else if(count >= 5 && count < 10){
            if(i % 2 == 1){
                document.write(i, " ");
                count++;
                //document.write("cnt = ", count, "<br>");
            }
            if(count == 10){
                count = 0;
            }
        }
    }

</script>
