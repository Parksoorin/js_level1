<script>

    /*
        [문제]
            철수는 편의점에서 아르바이트한다.
            한 달 동안 요일 구분 없이 이틀 연속 출근 후 
            하루 휴무 이렇게 반복 근무한다. 
            이번 달은 30일까지 있고 1일(월요일)이 출근 첫날이라고 하면,
            이번 달 철수가 출근하는 날짜와 요일을 전부 출력하시오.
        [정답]
            1 월
            2 화
            4 목
            5 금
            7 일
            8 월
            10 수
            11 목
            13 토
            14 일
            16 화
            17 수
            19 금
            20 토
            22 월
            23 화
            25 목
            26 금
            28 일
            29 월    
    */

    for(let i = 1; i <= 30; i++){
        if(i % 3 != 0){
            let unit = i % 7;

            if(unit == 1) {
                day = "월";
            } else if(unit == 2) {
                day = "화";
            } else if(unit == 3) {
                day = "수";
            } else if(unit == 4) {
                day = "목";
            } else if(unit == 5) {
                day = "금";
            } else if(unit == 6) {
                day = "토";
            } else if(unit == 0) {
                day = "일";
            }    

            document.write(i, " ", day, "<br>");
        }
    }


</script>
