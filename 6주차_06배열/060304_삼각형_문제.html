<script>

    /*
        [문제]
            arr배열을 다음과 같이 출력하시오.
        [정답]
            1
            2 3
            4 5 6
            7 8 9 0      
    */

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    let count = 0;
    let line = 0;
    for(let i = 0; i < arr.length; i++){
        document.write(arr[i], " ");

        if(count == line){
            document.write("<br>");
            line++;
            count = 0;
        } else {
            count++;
        }
    }

</script>
