<script>

    /*
        [문제]
            a배열의 값을 b에 저장한다.
            단, 연속으로 중복되는 값은 한 개만 저장하고 
            나머지는 저장하지 않는다.
        [예시]
            b = [1,3,2,3,4,5,6]    
    */

    let a = [1, 1, 1, 3, 3, 3, 3, 2, 2, 3, 3, 3, 4, 5, 6, 6, 6];
    let b = [];

    for(let i = 0; i < a.length; i++){
        if(b.length == 0){
            b.push(a[i]);
            continue;
        }
        if(a[i] == a[i-1]){
            continue;
        } else {
            b.push(a[i]);
        }
    }
    document.write(b);

</script>
