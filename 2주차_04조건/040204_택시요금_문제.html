<script>

    /*
        [문제]
            철수는 택시 운전 사업을 할려고 한다.
            요금을 책정해야하는다. 
            기본 10km까지는 12000원 이고,
            3km 초과시 3000원씩 초과요금을 받으려고한다. 

            랜덤값(1~20)을 저장하고, 요금이 얼마인지 출력하시오. 
        [예시1]
            거리 : 3km
            요금 : 12000원

        [예시2]
            거리 : 11km
            요금 : 15000원
    
    */

    let a = parseInt(Math.random() * 20) + 1;
    document.write("거리 : ", a, "<br>");

    let b = 0;  // 요금

    if(a <= 10){
        b = 12000;
        document.write("요금 : ", b, "<br>");
    }
    if(a > 10){
        let c = 0;
        c = a - 10;
        let d = parseInt(c/3);

        if(c%3 != 0){
            d = d + 1;
        }

        b = 12000 + d * 3000;
        document.write("요금 : ", b, "<br>");
    }
    


</script>
