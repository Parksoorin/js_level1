			철수는 20개의 문제를 맞혀서 90점을 받았다.

		[정답]
			4점짜리 문제 = 10

	*/

    /* 
        a + b = 20
        4 * a + 5 * b = 90
        4(20 - b) + 5b = 90
        80 + b = 90
