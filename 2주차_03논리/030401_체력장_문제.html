<script>

	/*
		[문제]
			철수는 체력장을 한다.
			종목은 윗몸일으키기와 철봉이다. 
			둘 중 하나만 성공해도 체력장 통과이다.
			
			윗몸일으키기는 1분에 35개를 하면 통과이다.
			철봉은 1분에 7개를 하면 통과이다.
		
			철수는 윗몸일으키기를 3분 20초에 123개를 한다.	
			철봉은 5분에 32개를 한다. 
		
			철수는 체력장을 통과 할 수 있을지 구하시오.
		[정답]
			true
	*/

    let a = 35;
	let b = 7;

	let a_time = 60 * 3 + 20;
	let a_num = 123;

	let b_time = 60 * 5;
	let b_num = 32;

	let a1_num = parseInt(a_num * 60 / a_time);
	let b1_num = parseInt(b_num * 60 / b_time);
	document.write(a1_num + "<br>");
	document.write(b1_num + "<br>");

	let result = a1_num >= a || b1_num >= b;
	console.log(result);
	document.write(result);

</script>
