<script>

	/*
		[문제] 
			어느 도시에 전체 인구가 400000명이다. 
			그 중 나이가 19세 이하 인구는 35%이다.
			그리고 나이가 40세 이상 인구는 25%이다.	      
			위 도시의 19세 이하 인구에서 
			40세 이상 인구수를 뺀 인구수를 구하시오.		 
		[정답] 
			40000
	*/

    // 19세 이하 -> 400000 : 100 = n : 35
    // 400000 * 35 / 100
    // 40세 이상 -> 400000 : 100 = n : 25
    let a = 400000 * 35 / 100;
    let b = 400000 * 25 / 100;

    document.write(a - b);
</script>
