<script>

	/*
		[개념] 속력
		[문제1] 
			철수는 시속 3km의 속도로 37분간 걸어갔다. 
			철수가 이동한 거리는 몇km 인가?
			철수가 이동한 거리는 몇m 인가?
	*/

	/*
		[풀이]
			60분 : 3km = 1분 : nkm
			60n = 3
			n = 3 / 60
	*/

    let a = 3 / 60;
    let a_km = a * 37;
    let a_m = a_km * 1000;

    document.write(a_km, "<br/>");
    document.write(a_m, "<br/>");
    



	/*				
		[문제2] 
			철수는 870미터를 40분간 걸어갔다. 
			철수의 시속은 얼마인가?
			철수의 분속은 얼마인가?
	*/
	
	/*
		[풀이]
		40분 : 870m = 1분 : n
		40n = 870
		n = 870 / 40
		60n = 870 / 40 * 60
	*/

    let b = 870/40;
    let b1 = b * 60;
    let b2 = b;

    document.write(b1, "<br/>");
    document.write(b2, "<br/>");

</script>
