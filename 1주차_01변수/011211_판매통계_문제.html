<script>

	/*
		[문제]
			과일 상점에 과일 250개가 있다. 
			그 중에 오전에 120개가 팔렸고 오후에는 80개가 팔렸다.
			남은 과일은 전체 과일의 몇 퍼센트인지 구하시오.
		[정답] 
			20
	*/

    // 250 : 100 = 120 : n
    // 250 : 100 = 80 : n

    let a = 100*80 / 250;
    let b = 100*120 / 250;
    let c = 100 - a - b;

    document.write(c);

</script>
