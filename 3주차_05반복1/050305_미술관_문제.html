<script>

    /*
        [문제]
            중학생인 미연이는 부모님과 함께 미술관에 갔다.
            어른의 입장료가 청소년의 입장료보다 2000원이 더 비싸고,
            세 사람의 입장료가 13000원일때, 미연이의 입장료를 구하시오.
        [정답]
            미연이의 입장료 = 3000원   
    */

    let a = 13000;
    let b = 0;

    let run = true;

    while(run){
        if(a + b == 13000 && a/2 == b + 2000){
            run = false;
        } else {
            a -= 1;
            b += 1;
        }
    }

    document.write(b);

</script>
