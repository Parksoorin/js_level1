<script>

    /*
        [문제]
            어느 농장에는 토끼와 오리가 모두 35마리가 있다. 
            토끼와 오리의 다리의 수의 합이 96개일 때, 
            토끼와 오리는 각각 몇마리 인지 구하시오.
        [정답]
            토끼 = 13마리
            오리 = 22마리    
    */
   
    let a = 35;  // 토끼
    let b = 0;   // 오리

    let a1 = 4;  // 토끼 다리 수
    let b1 = 2;  // 오리 다리 수

    let run = true;
    while(run){
        if(a + b == 35 && a*a1 + b*b1 == 96){
            run = false;
        } else {
            a -= 1;
            b += 1;
        }
    }

    document.write("토끼 = ", a, "<br>");
    document.write("오리 = ", b, "<br>");

</script>
