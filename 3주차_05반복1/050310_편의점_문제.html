<script>

    /*
        [문제]
            철수가 편의점에서 우유를 15개 구입하려고 한다. 
            한 개에 1000원인 흰 우유와 
            한 개에 1200원인 초코 우유를 합쳐서 총 15개 구입했다.
            20000원을 내고 4200원을 거슬러 받았을 때 
            철수가 구입한 흰 우유는 몇 개인지 구하시오.
        [정답]
            11    
    */

    let a = 1000, b = 1200;
    let a1 = 15, b1 = 0;

    let run = true;

    while(run){
        if(a * a1 + b * b1 == 20000 - 4200 && a1 + b1 == 15){
            run = false;
        } else {
            a1 -= 1;
            b1 += 1;
        }
    }

    document.write(a1);

</script>
