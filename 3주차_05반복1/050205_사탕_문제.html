<script>

    /*
        [문제] 
            사탕 62개와 초콜릿 88개를 각각 남김없이 똑같이 최대한 
            많은 학생에게 나눠주려고 할 때,  학생 수를 구하시오.
            단, 사탕은 2개가 남고 초콜릿은 4개가 남는다.
        [정답]
            12    
    */

    /*
        [풀이]
            (62 - 2)와 (88 - 4)의 최대공약수
    */

    let 남은_사탕 = 2;
    let 남은_초콜릿 = 4;
    
    let 사탕 = 62 - 남은_사탕;
    let 초콜릿 = 88 - 남은_초콜릿;
    let 학생수 = 0;

    let i = 1;
    while(i <= 사탕) {
        if(사탕 % i == 0 && 초콜릿 % i == 0) {
            학생수 = i;
        }
        i += 1;
    }

    console.log(학생수);
    document.write(학생수);

</script>
