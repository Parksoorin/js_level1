<script>

    /*
        [문제]
            철수네 반 학생들은 소풍을 나왔다.
            학생 수는 전부 24명이고 일부는 동물원 관람, 
            나머지 학생은 미술관 관람하였다.
            동물원 입장료는 3000원이고, 
            미술관 입장료는 1000원이다.
            학생 24명의 총 입장료는 40000원이었다. 
            
            동물원에 입장한 학생 수와 미술관에 입장한 학생 수를 각각 구하시오.
        [정답]
            동물원 입장한 학생 수 = 8명
            미술관 입장한 학생 수 = 16명    
    */

    let 전체학생수 = 24;

    let 동물원_입장료 = 3000;
    let 미술관_입장료 = 1000;

    let 총입장료 = 40000;

    let 동물원_인원 = 전체학생수;
    let 미술관_인원 = 0;

    let run = true;
    while(run) {
        if(동물원_인원 + 미술관_인원 == 전체학생수 && 
        동물원_인원 * 동물원_입장료 + 미술관_인원 * 미술관_입장료 == 총입장료) {
            run = false;
        } else {
            동물원_인원 -= 1;
            미술관_인원 += 1;
        }
    }

    console.log("동물원 입장한 학생 수 = " + 동물원_인원 + "명");
    console.log("미술관 입장한 학생 수 = " + 미술관_인원 + "명");
    document.write("동물원 입장한 학생 수 = " + 동물원_인원 + "명<br>");
    document.write("미술관 입장한 학생 수 = " + 미술관_인원 + "명");

</script>
