<script>

    /*
        [문제]
            어느 시외버스 터미널에서 대전행버스는 10분 간격으로 출발,
            광주행버스는 15분 간격으로 출발,
            부산행버스는 18분 간격으로 출발한다고 했을 때,	
            오전 8시에 처음 동시에 출발하고, 
            그 이후 처음으로 동시에 출발하는 시각을 구하시오. 
        [정답]
            9시 30분    
    */

    let 대전 = 10;
    let 광주 = 15;
    let 부산 = 18;
    let 시간 = 8 * 60;  // 시에서 분으로 바꿔줌.

    let i = 부산;
    let run = true;
    while(run) {
        if(i % 대전 == 0 && i % 광주 == 0 && i % 부산 == 0) {
            시간 += i;
            run = false;
        }
        i += 1;
    }

    let 시 = parseInt(시간 / 60);
    let 분 = 시간 % 60;

    console.log(시 + "시 " + 분 + "분");
    document.write(시 + "시 " + 분 + "분");

</script>
