<script>

    /*
        [문제]
            철수와 민수는 같은 수영장에 다닌다.
            철수는 4일마다 한 번씩 가고 민수는 5일마다 한 번씩 간다.
            철수와 민수가 2월 3일 처음 만났다면 
            다음에 서로 만나는 날은 언제인지 구하시오.
        [정답]
            23    
    */

    let a = 4, b = 5;
    let day = 3;
    let i = b;
    let run = true;
    while(run){
        if(i%a == 0 && i%b == 0){
            day += i;
            run = false;
        }
        i++;
    }

    document.write(day);

</script>
