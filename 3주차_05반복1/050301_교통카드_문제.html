<script>

    /*
        [문제]
            선호네 반 학생 25명이 체험학습을 가기 위해
            버스를 탔는데, 총 요금이 19400원이었다.

            교통카드를 사용하면 720원이고, 
            현금으로 지불하면 1000원일 때, 

            교통카드를 사용한 학생 수와 현금을 사용한 학생 수는 
            각각 얼마인지 구하시오.
        [정답]
            카드 = 20
            현금 = 5    
    */

    /*
        교통카드 사용인원 = x
        현금 사용인원 = y

        x + y == 25
        720x + 1000y == 19400
    */

    let 전체학생 = 25;
    let 전체요금 = 19400;

    let 교통카드 = 720;
    let 현금 = 1000;

    let 교통카드_인원 = 전체학생;
    let 현금_인원 = 0;

    let run = true;
    while(run) {
        if(교통카드_인원 + 현금_인원 == 전체학생 &&
             교통카드*교통카드_인원 + 현금 * 현금_인원 == 전체요금) {
            run = false;
        } else {
            교통카드_인원 -= 1;
            현금_인원 += 1;
        }
    }

    document.write("카드 = " + 교통카드_인원 + "<br>");
    document.write("현금 = " + 현금_인원);


</script>
