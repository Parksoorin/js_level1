<script>

    /*
        [문제]
            철수는 두 번의 시험에서 각각 80점과 72점을 받았다.
            세 번째 시험에서 최소 몇 점 이상을 받아야 
            
            세 번의 시험성적의 평균이 82점 이상이 될 수 있을까?
            시험점수는 1점 단위로 설정된다.
        [정답]
            94    
    */

    let run = true;

    let a = 80, b = 72, c = 0;

    while(run){
        if((a + b + c) / 3 >= 82){
            run = false;
        } else {
            c += 1;
        }
    }

    document.write(c);

</script>
