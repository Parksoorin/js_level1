<script>

    /*
        [문제]
            철수네 학교의 수학 시험은 4점짜리 문제와 5점짜리 문제가 섞여서 출제된다.	
            철수는 20개의 문제를 맞혀서 90점을 받았다. 	
            각각 몇 문제씩 맞혔는지 구하시오. 
            주석으로 표현하시오.
        [정답]
            4점 문제 = 10
            5점 문제 = 10    
    */

    let a = 4;
    let b = 5;

    let a1 = 20, b1 = 0;

    let run = true;

    while(run){
        if(a*a1 + b*b1 == 90 && a1 + b1 == 20){
            run = false;
        } else {
            a1 -= 1;
            b1 += 1;
        }
    }

    document.write("4점 = ", a1, "<br>");
    document.write("5점 = ", b1, "<br>");

</script>
