<script>

	/*
		[문제]
			상점에 과일이 250개가 있다. 
			그 중에 오전에 84퍼센트가 팔렸고, 
			나머지 16퍼센트는 오후에 다 팔렸다.
			오전에 팔린 개수에서 오후에 팔린 개수의 차이는 
			얼마인지 구하시오.
		[정답]
			170
	*/

    /*
		[풀이]
			100% : 250개 = 1% : n개
			100n = 250
			n = 250 / 100 = 2.5개

			오전 판매 = 2.5 * 84
			오후 판매 = 2.5 * 16
			결과 = 오전판매 - 오후판매
	*/

    let a = 250 / 100;

    let b = a * 84;
    let c = a * 16;

    document.write(b - c);

</script>
