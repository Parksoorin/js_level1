<script>

    /*
        [문제]
            2~1000 사이의 랜덤 숫자 하나를 저장한다.
            위 숫자 바로 다음 소수를 출력하시오.
        [예시1]
            r = 1000
            소수 = 1009	 
        [예시2]
            r = 500
            소수 = 503    
    */

    let r = parseInt(Math.random() * 998) + 2;
    document.write(r, "<br>");

    let result = r + 1;
    while(true){
        let cnt = 0;
        for(let i = 1; i <= result; i++){
            if(result % i == 0){
                cnt++;
            }
        }
        if(cnt == 2){
            break;
        }
        result++;
    }

    document.write(result);
   
</script>
