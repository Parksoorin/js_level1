<script>

	/*
		[문제]
			철수는 농구공을 12번 던져 7번 성공했다.
			영희는 농구공을 17번 던져 9번 성공했다.
			영희의 성공확률이 철수의 성공확률보다 더 높은지
			그 결과를 true 또는 false로 구하시오.
			위 내용을 비교연산자로 표현하시오.
		[정답]
			false
	*/

    /*
		철수
		12번 : 100% = 7번 : n%
		12n = 700
		n = 700 / 12 = 58.33

		영희
		17번 : 100% = 9번 : n%
		17n = 900
		n = 900 / 17 = 52.94
	*/
	
	let a = 7 * 100 / 12;
	let b = 9 * 100 / 17;

	console.log(a);
	console.log(b);
	console.log(b > a);

	document.write(a + "<br>");
	document.write(b + "<br>");
	document.write(b > a);

</script>
